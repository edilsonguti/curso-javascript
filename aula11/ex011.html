<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivendo no Brasil</title>
    <script>
        window.onload = function() {
            var país = 'Brasil';
            console.log(`Vivendo em ${país}`);
            if (país === 'Brasil') {
                console.log('Você é Brasileiro!');
            } else {
                console.log('Você é estrangeiro!');
            }
        }
    </script>
</head>
<body>
    <h1>Vivendo no Brasil</h1>
    <p>Verifique o console do navegador para ver a saída do código JavaScript.</p>
</body>
</html>
